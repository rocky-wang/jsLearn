<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变Table样式</title>
    <script src="tableOps.js"></script>
    <script>
        window.onload = function () {
            var oTab1 = document.getElementById('tabStu');
            var oBtn1 = document.getElementById('tabAdd');
            var oBtnSearch = document.getElementById('btnSearch');
            var oBtnSort = document.getElementById('sortBtn');
            var oul1 = document.getElementById('sortTable');
            var oBtnSort2 = document.getElementById('sortScore');

            setColorByRules(oTab1);

            oBtn1.onclick = function () {
                addTableByInputData(oTab1);
            };

            oBtnSearch.onclick = function () {
                var sText = document.getElementById('searchText');
                searchByText(oTab1,sText.value);
            };

            oBtnSort.onclick = function () {
                sortList(oul1);
            };
            oBtnSort2.onclick = function () {
                sortByScore(oTab1);
            };
        }
    </script>
</head>
